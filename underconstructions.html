<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        background: rgba(251, 251, 251, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 50px 40px;
        /* box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); */
      }

      .logo {
        max-width: 200px;
        margin-bottom: 30px;
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        font-weight: 700;
      }

      p {
        font-size: 1.1rem;
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 30px;
      }

      .progress-fill {
        width: 60%;
        height: 100%;
        background: #fff;
        border-radius: 3px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      .contact {
        font-size: 0.95rem;
        opacity: 0.8;
      }

      .contact a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      .contact a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 25px;
        }
        h1 {
          font-size: 1.8rem;
        }
        .logo {
          max-width: 150px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="assets/img/geraipajak3.jpg" alt="Gerai Pajak" class="logo" />

      <div class="icon">ðŸš§</div>

      <h1>Sedang Dalam Pengembangan</h1>

      <p>
        Website kami sedang dalam proses pembuatan. Kami bekerja keras untuk
        memberikan pengalaman terbaik untuk Anda. Silakan kembali lagi nanti!
      </p>

      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>

      <div class="contact">
        Ada pertanyaan? Hubungi kami di
        <a href="mailto:info@geraipajak.com">info@geraipajak.com</a>
      </div>
    </div>
  </body>
</html>
